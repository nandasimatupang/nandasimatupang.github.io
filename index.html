<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanda Simatupang - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="animate__animated animate__fadeInDown">
        <nav>
            <ul class="nav-links">
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="container">
            <img src="https://i.ibb.co/8MH97tS/foto.jpg" alt="foto" class="profile-pic">
            <h1>Nanda Simatupang</h1>
            <p class="description">Final-year Data Science student with proficiency in Python, R, and MySQL...</p>
        </div>
    </header>
    
    <!-- Add this new Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
        <h2>Portfolio Showcase</h2>
        <div class="portfolio-grid">
            <!-- Project 1 -->
            <div class="project-card" onclick="openModal('project1')">
                <img src="project1-thumb.jpg" alt="Project 1">
                <h3>Machine Learning Model</h3>
                <p>Predictive analytics solution</p>
            </div>
            
            <!-- Project 2 -->
            <div class="project-card" onclick="openModal('project2')">
                <img src="project2-thumb.jpg" alt="Project 2">
                <h3>Data Visualization Tool</h3>
                <p>Interactive dashboard development</p>
            </div>
            
            <!-- Add more projects as needed -->
        </div>
    </section>

    <!-- Project Modals -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Rest of your existing sections remain the same -->

    <script src="script.js"></script>
</body>
</html>
